<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Home</li>
        <li>Menu</li>
        <li>Call us</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Home</li>
        <li>Menu</li>
        <li>Call us</li>
    </ul>
    <h2>Defination List</h2>
    <dl>
        <dt>Home</dt>
        <dd>All Products</dd>
        <dt>Menu</dt>
        <dd>Snacks</dd>
        <dd>Drinks</dd>
        <dt>Call us</dt>
        <dd>Mobile Phone</dd>
        <dd>Email</dd>
    </dl>
</body>

</html>
